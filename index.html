<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asset Management System - Stream XOR Encryption</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-100">
    <div id="app"></div>

    <!-- AMbil React dari CDN -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- React -->
    <script type="text/babel">
        const { useState } = React;

        // Enkripsi yang sesuai tugas - Stream XOR
        const xorEncryptDecrypt = (text, key) => {
            if (!text) return '';
            let result = '';
            for (let i = 0; i < text.length; i++) {
                result += String.fromCharCode(text.charCodeAt(i) ^ key.charCodeAt(i % key.length));
            }
            return btoa(result);
        };

        const xorDecrypt = (encrypted, key) => {
            if (!encrypted) return '';
            try {
                const decoded = atob(encrypted);
                let result = '';
                for (let i = 0; i < decoded.length; i++) {
                    result += String.fromCharCode(decoded.charCodeAt(i) ^ key.charCodeAt(i % key.length));
                }
                return result;
            } catch {
                return '';
            }
        };

        // ICONS (SVG Components)
        const LockIcon = () => (
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
            </svg>
        );

        const UnlockIcon = () => (
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                <path d="M7 11V7a5 5 0 0 1 9.9-1"></path>
            </svg>
        );

        const PlusIcon = () => (
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <line x1="12" y1="5" x2="12" y2="19"></line>
                <line x1="5" y1="12" x2="19" y2="12"></line>
            </svg>
        );

        const EditIcon = () => (
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
                <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
            </svg>
        );

        const TrashIcon = () => (
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <polyline points="3 6 5 6 21 6"></polyline>
                <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
            </svg>
        );

        const EyeIcon = () => (
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                <circle cx="12" cy="12" r="3"></circle>
            </svg>
        );

        const EyeOffIcon = () => (
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
                <line x1="1" y1="1" x2="23" y2="23"></line>
            </svg>
        );

        // MAIN APP COMPONENT
        const AssetManagementApp = () => {
            const [isLoggedIn, setIsLoggedIn] = useState(false);
            const [currentUser, setCurrentUser] = useState(null);
            const [loginForm, setLoginForm] = useState({ username: '', password: '' });
            const [showPassword, setShowPassword] = useState(false);
            
            const [assets, setAssets] = useState([
                { id: 1, assetCode: 'HW-001', assetName: 'Dell PowerEdge R740', category: 'Server', location: 'Data Center A', status: 'Active', purchaseDate: '2023-01-15', price: '50000000' },
                { id: 2, assetCode: 'HW-002', assetName: 'HP ProLiant DL380', category: 'Server', location: 'Data Center B', status: 'Active', purchaseDate: '2023-03-20', price: '45000000' },
                { id: 3, assetCode: 'HW-003', assetName: 'Cisco Catalyst 9300', category: 'Network', location: 'Network Room', status: 'Active', purchaseDate: '2023-05-10', price: '30000000' }
            ]);
            
            const [showModal, setShowModal] = useState(false);
            const [modalMode, setModalMode] = useState('create');
            const [currentAsset, setCurrentAsset] = useState(null);
            const [formData, setFormData] = useState({
                assetCode: '', assetName: '', category: '', location: '',
                status: 'Active', purchaseDate: '', price: ''
            });
            const [showEncrypted, setShowEncrypted] = useState(false);
            const encryptionKey = 'AssetSecureKey2024';

            // Login handler
            const handleLogin = () => {
                const validUsers = {
                    'admin': { password: 'admin123', role: 'Administrator' },
                    'user': { password: 'user123', role: 'User' }
                };
                
                const user = validUsers[loginForm.username];
                if (user && user.password === loginForm.password) {
                    setCurrentUser({ username: loginForm.username, role: user.role });
                    setIsLoggedIn(true);
                    setLoginForm({ username: '', password: '' });
                } else {
                    alert('Username atau password salah!');
                }
            };

            const handleLogout = () => {
                setIsLoggedIn(false);
                setCurrentUser(null);
            };

            // CRUD
            const handleCreate = () => {
                setModalMode('create');
                setFormData({
                    assetCode: '', assetName: '', category: '', location: '',
                    status: 'Active', purchaseDate: '', price: ''
                });
                setShowModal(true);
            };

            const handleEdit = (asset) => {
                setModalMode('update');
                setCurrentAsset(asset);
                setFormData(asset);
                setShowModal(true);
            };

            const handleDelete = (id) => {
                if (window.confirm('Apakah Anda yakin ingin menghapus aset ini?')) {
                    setAssets(assets.filter(a => a.id !== id));
                    alert('Aset berhasil dihapus!');
                }
            };

            const handleSubmit = () => {
                if (!formData.assetCode || !formData.assetName || !formData.category || 
                    !formData.location || !formData.purchaseDate || !formData.price) {
                    alert('Semua field harus diisi!');
                    return;
                }
                
                if (modalMode === 'create') {
                    const newAsset = {
                        id: Math.max(...assets.map(a => a.id), 0) + 1,
                        ...formData
                    };
                    setAssets([...assets, newAsset]);
                    alert('Aset berhasil ditambahkan!');
                } else {
                    setAssets(assets.map(a => a.id === currentAsset.id ? { ...a, ...formData } : a));
                    alert('Aset berhasil diupdate!');
                }
                
                setShowModal(false);
            };

            const getEncryptedAsset = (asset) => ({
                ...asset,
                assetCode: xorEncryptDecrypt(asset.assetCode, encryptionKey),
                assetName: xorEncryptDecrypt(asset.assetName, encryptionKey),
                location: xorEncryptDecrypt(asset.location, encryptionKey),
                price: xorEncryptDecrypt(asset.price, encryptionKey)
            });

            const categories = ['Server', 'Network', 'Storage', 'Desktop', 'Laptop', 'Printer', 'Other'];
            const statuses = ['Active', 'Maintenance', 'Retired', 'Disposed'];

            // Login Screen
            if (!isLoggedIn) {
                return (
                    <div className="min-h-screen bg-gradient-to-br from-blue-500 to-purple-600 flex items-center justify-center p-4">
                        <div className="bg-white rounded-lg shadow-2xl p-8 w-full max-w-md">
                            <div className="text-center mb-8">
                                <div className="inline-block p-3 bg-blue-100 rounded-full mb-4">
                                    <LockIcon />
                                </div>
                                <h1 className="text-3xl font-bold text-gray-800 mb-2">Asset Management</h1>
                                <p className="text-gray-600">Sistem Management Aset Hardware</p>
                            </div>
                            
                            <div className="space-y-4">
                                <div>
                                    <label className="block text-sm font-medium text-gray-700 mb-2">Username</label>
                                    <input
                                        type="text"
                                        value={loginForm.username}
                                        onChange={(e) => setLoginForm({...loginForm, username: e.target.value})}
                                        onKeyPress={(e) => e.key === 'Enter' && handleLogin()}
                                        className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
                                        placeholder="Masukkan username"
                                    />
                                </div>
                                
                                <div>
                                    <label className="block text-sm font-medium text-gray-700 mb-2">Password</label>
                                    <div className="relative">
                                        <input
                                            type={showPassword ? "text" : "password"}
                                            value={loginForm.password}
                                            onChange={(e) => setLoginForm({...loginForm, password: e.target.value})}
                                            onKeyPress={(e) => e.key === 'Enter' && handleLogin()}
                                            className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
                                            placeholder="Masukkan password"
                                        />
                                        <button
                                            onClick={() => setShowPassword(!showPassword)}
                                            className="absolute right-3 top-2.5 text-gray-500"
                                        >
                                            {showPassword ? <EyeOffIcon /> : <EyeIcon />}
                                        </button>
                                    </div>
                                </div>
                                
                                <button
                                    onClick={handleLogin}
                                    className="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition font-medium"
                                >
                                    Login
                                </button>
                            </div>
                            
                            <div className="mt-6 p-4 bg-gray-50 rounded-lg">
                                <p className="text-xs text-gray-600 font-semibold mb-2">Demo Credentials:</p>
                                <p className="text-xs text-gray-600">Admin: admin / admin123</p>
                                <p className="text-xs text-gray-600">User: user / user123</p>
                            </div>
                        </div>
                    </div>
                );
            }

            // Main Dashboard
            return (
                <div className="min-h-screen bg-gray-100">
                    {/* Header */}
                    <div className="bg-white shadow-md">
                        <div className="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
                            <div>
                                <h1 className="text-2xl font-bold text-gray-800">Asset Management System</h1>
                                <p className="text-sm text-gray-600">Hardware Asset Management dengan Stream XOR Encryption</p>
                            </div>
                            <div className="flex items-center space-x-4">
                                <div className="text-right">
                                    <p className="text-sm font-medium text-gray-800">{currentUser.username}</p>
                                    <p className="text-xs text-gray-600">{currentUser.role}</p>
                                </div>
                                <button
                                    onClick={handleLogout}
                                    className="px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700 transition"
                                >
                                    Logout
                                </button>
                            </div>
                        </div>
                    </div>

                    {/* Main Content */}
                    <div className="max-w-7xl mx-auto px-4 py-6">
                        {/* Stats */}
                        <div className="grid grid-cols-4 gap-4 mb-6">
                            <div className="bg-white p-6 rounded-lg shadow">
                                <p className="text-gray-600 text-sm">Total Assets</p>
                                <p className="text-2xl font-bold text-gray-800">{assets.length}</p>
                            </div>
                            <div className="bg-white p-6 rounded-lg shadow">
                                <p className="text-gray-600 text-sm">Active</p>
                                <p className="text-2xl font-bold text-green-600">{assets.filter(a => a.status === 'Active').length}</p>
                            </div>
                            <div className="bg-white p-6 rounded-lg shadow">
                                <p className="text-gray-600 text-sm">Maintenance</p>
                                <p className="text-2xl font-bold text-yellow-600">{assets.filter(a => a.status === 'Maintenance').length}</p>
                            </div>
                            <div className="bg-white p-6 rounded-lg shadow">
                                <p className="text-gray-600 text-sm">Encryption</p>
                                <p className="text-sm font-bold text-purple-600">Stream XOR</p>
                            </div>
                        </div>

                        {/* Actions */}
                        <div className="bg-white p-4 rounded-lg shadow mb-6 flex justify-between items-center">
                            <h2 className="text-xl font-bold text-gray-800">Daftar Aset Hardware</h2>
                            <div className="flex space-x-2">
                                <button
                                    onClick={() => setShowEncrypted(!showEncrypted)}
                                    className="px-4 py-2 bg-purple-600 text-white rounded-lg hover:bg-purple-700 transition flex items-center space-x-2"
                                >
                                    {showEncrypted ? <LockIcon /> : <UnlockIcon />}
                                    <span>{showEncrypted ? 'Show Encrypted' : 'Show Decrypted'}</span>
                                </button>
                                <button
                                    onClick={handleCreate}
                                    className="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition flex items-center space-x-2"
                                >
                                    <PlusIcon />
                                    <span>Tambah Aset</span>
                                </button>
                            </div>
                        </div>

                        {/* Table */}
                        <div className="bg-white rounded-lg shadow overflow-hidden">
                            <table className="w-full">
                                <thead className="bg-gray-50">
                                    <tr>
                                        <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Kode Aset</th>
                                        <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Nama Aset</th>
                                        <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Kategori</th>
                                        <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Lokasi</th>
                                        <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Status</th>
                                        <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Harga</th>
                                        <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Aksi</th>
                                    </tr>
                                </thead>
                                <tbody className="divide-y divide-gray-200">
                                    {assets.map(asset => {
                                        const displayAsset = showEncrypted ? getEncryptedAsset(asset) : asset;
                                        return (
                                            <tr key={asset.id} className="hover:bg-gray-50">
                                                <td className="px-6 py-4 text-sm text-gray-800 font-mono">{displayAsset.assetCode}</td>
                                                <td className="px-6 py-4 text-sm text-gray-800">{displayAsset.assetName}</td>
                                                <td className="px-6 py-4 text-sm">
                                                    <span className="px-2 py-1 bg-blue-100 text-blue-800 rounded text-xs">{asset.category}</span>
                                                </td>
                                                <td className="px-6 py-4 text-sm text-gray-800">{displayAsset.location}</td>
                                                <td className="px-6 py-4 text-sm">
                                                    <span className={`px-2 py-1 rounded text-xs ${
                                                        asset.status === 'Active' ? 'bg-green-100 text-green-800' :
                                                        asset.status === 'Maintenance' ? 'bg-yellow-100 text-yellow-800' :
                                                        'bg-red-100 text-red-800'
                                                    }`}>
                                                        {asset.status}
                                                    </span>
                                                </td>
                                                <td className="px-6 py-4 text-sm text-gray-800">
                                                    Rp {showEncrypted ? displayAsset.price : parseInt(asset.price).toLocaleString('id-ID')}
                                                </td>
                                                <td className="px-6 py-4 text-sm">
                                                    <div className="flex space-x-2">
                                                        <button onClick={() => handleEdit(asset)} className="p-2 text-blue-600 hover:bg-blue-50 rounded">
                                                            <EditIcon />
                                                        </button>
                                                        <button onClick={() => handleDelete(asset.id)} className="p-2 text-red-600 hover:bg-red-50 rounded">
                                                            <TrashIcon />
                                                        </button>
                                                    </div>
                                                </td>
                                            </tr>
                                        );
                                    })}
                                </tbody>
                            </table>
                        </div>
                    </div>

                    {/* Modal */}
                    {showModal && (
                        <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
                            <div className="bg-white rounded-lg shadow-xl max-w-2xl w-full">
                                <div className="p-6">
                                    <h2 className="text-2xl font-bold text-gray-800 mb-4">
                                        {modalMode === 'create' ? 'Tambah Aset Baru' : 'Edit Aset'}
                                    </h2>
                                    
                                    <div className="space-y-4">
                                        <div className="grid grid-cols-2 gap-4">
                                            <div>
                                                <label className="block text-sm font-medium text-gray-700 mb-2">Kode Aset</label>
                                                <input
                                                    type="text"
                                                    value={formData.assetCode}
                                                    onChange={(e) => setFormData({...formData, assetCode: e.target.value})}
                                                    className="w-full px-4 py-2 border rounded-lg"
                                                />
                                            </div>
                                            <div>
                                                <label className="block text-sm font-medium text-gray-700 mb-2">Kategori</label>
                                                <select
                                                    value={formData.category}
                                                    onChange={(e) => setFormData({...formData, category: e.target.value})}
                                                    className="w-full px-4 py-2 border rounded-lg"
                                                >
                                                    <option value="">Pilih Kategori</option>
                                                    {categories.map(cat => <option key={cat} value={cat}>{cat}</option>)}
                                                </select>
                                            </div>
                                        </div>
                                        
                                        <div>
                                            <label className="block text-sm font-medium text-gray-700 mb-2">Nama Aset</label>
                                            <input
                                                type="text"
                                                value={formData.assetName}
                                                onChange={(e) => setFormData({...formData, assetName: e.target.value})}
                                                className="w-full px-4 py-2 border rounded-lg"
                                            />
                                        </div>
                                        
                                        <div className="grid grid-cols-2 gap-4">
                                            <div>
                                                <label className="block text-sm font-medium text-gray-700 mb-2">Lokasi</label>
                                                <input
                                                    type="text"
                                                    value={formData.location}
                                                    onChange={(e) => setFormData({...formData, location: e.target.value})}
                                                    className="w-full px-4 py-2 border rounded-lg"
                                                />
                                            </div>
                                            <div>
                                                <label className="block text-sm font-medium text-gray-700 mb-2">Status</label>
                                                <select
                                                    value={formData.status}
                                                    onChange={(e) => setFormData({...formData, status: e.target.value})}
                                                    className="w-full px-4 py-2 border rounded-lg"
                                                >
                                                    {statuses.map(stat => <option key={stat} value={stat}>{stat}</option>)}
                                                </select>
                                            </div>
                                        </div>
                                        
                                        <div className="grid grid-cols-2 gap-4">
                                            <div>
                                                <label className="block text-sm font-medium text-gray-700 mb-2">Tanggal Pembelian</label>
                                                <input
                                                    type="date"
                                                    value={formData.purchaseDate}
                                                    onChange={(e) => setFormData({...formData, purchaseDate: e.target.value})}
                                                    className="w-full px-4 py-2 border rounded-lg"
                                                />
                                            </div>
                                            <div>
                                                <label className="block text-sm font-medium text-gray-700 mb-2">Harga (Rp)</label>
                                                <input
                                                    type="number"
                                                    value={formData.price}
                                                    onChange={(e) => setFormData({...formData, price: e.target.value})}
                                                    className="w-full px-4 py-2 border rounded-lg"
                                                />
                                            </div>
                                        </div>
                                        
                                        <div className="flex space-x-3 pt-4">
                                            <button
                                                onClick={handleSubmit}
                                                className="flex-1 px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700"
                                            >
                                                {modalMode === 'create' ? 'Tambah' : 'Update'}
                                            </button>
                                            <button
                                                onClick={() => setShowModal(false)}
                                                className="flex-1 px-4 py-2 bg-gray-300 text-gray-700 rounded-lg hover:bg-gray-400"
                                            >
                                                Batal
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        // Render ke DOM
        ReactDOM.render(<AssetManagementApp />, document.getElementById('app'));
    </script>
</body>
</html>
